<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
    a {
        text-decoration:none;
        color: #red;
    }
    nav:hover { text-decoration:none; }
    .ite:hover { text-decoration: underline; }
    body {
        background-color: #48d1cc;
    }
        h1 {
        color: #f5f5dc;
        }
    .div-inline {
        font-size: 30px;
    }
    div-inline {
    display: inline;
     position: relative;
	display: block;
	width: 100%;
	box-sizing: border-box;
	text-align: justify;
	}
	.div-inline:after{
		position: relative;
		display: inline-block;
		width: 100%;
		height: auto;
		box-sizing: border-box;
		vertical-align: top;
		content: '';
	}
	.div-inline>div{
		position: relative;
		display: inline-block;
		width: 24%;
		height: 50px;
		box-sizing: border-box;
		text-align: center;
		vertical-align: top;
	}
	body {
	justify-content: center;
	text-align:center;
	margin: auto;
	}
    </style>
</head>
<body>
    <nav class="div-inline">
             <div><a href="/Music/"> Главная </a></div>
        <div><a href="/Music/buyer_list/"> Покупатели </a></div>
        <div><a href="/Music/buying/"> Купить Билет </a></div>
        <div><a href="/Music/buyer/"> Регистрация </a></div>
    </nav>
    <h1>{{ title }}</h1>
    {% for i in queryset %}
        <div>
            <a href="/Music/detail/{{i.id}}/" class="ite"> <h2> {{ i.name }} </h2> </a>
        </div>
    {% endfor %}
</body>
</html>
